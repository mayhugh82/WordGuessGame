<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guess Game</title>

    
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!--Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>OMG!!! Hangman Game</h1>
        <p>Guess the word!</p>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Word to Guess</h3>
        </div>
        <div class="panel-body">
          <h2>_ _ _ _ _ _ _</h2>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          Wrong Guesses: <span id="wrongGuesses"></span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          Guesses Left: <span id="numGuesses"></span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">Win Counter <span id="winCounter"></span></div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          Loss Counter: <span id="lossCounter"></span>
        </div>
      </div>

    </div>
<!-- Game Logic -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>
</html>
